name: recipe_go
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # My Extra Dependencies
  google_fonts: ^3.0.1
  http: ^0.13.5
  firebase_core: ^1.24.0
  google_sign_in:
  firebase_auth:
  flutter_signin_button:
  shared_preferences:
  webview_flutter: 


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/images/launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/images/launcher.png
    - asset/images/cooking.png
    - asset/images/cookings.png
    - asset/images/cookingss.png

  fonts:
    
    - family: Lemonmilk
      fonts:
        - asset: asset/fonts/LEMONMILK.otf

    - family: Rubik
      fonts:
        - asset: asset/fonts/Rubik.ttf
